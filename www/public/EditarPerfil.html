<body class="editarPerfil">
        <header>
                <div class="menu_bar">
                    <a href="#" class="bt-menu"><span class="icon-menu"></span>Menu</a>

                <nav>
                    <ul>
                        <li><a href="../inicio.html"><span class="icon-home"></span>Inicio</a></li>

                        <li><a href="#"><span class="icon-switch"></span>Cerrar sesión</a></li>
                    </ul>
                </nav>
    </header>


    <div class="container">
        <div id="jugador"> 
                <h1><i class="far fa-edit"></i> Editar Perfil:</h1>
            <div class="form-group">
                <label for="registroNombre">Nombre Completo:</label>
                <input type="text" class="form-control" id="registroNombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="registroApellido">Apellido:</label>
                <input type="text" class="form-control" id="registroApellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label for="registroEmail">Email:</label>
                <input type="email" class="form-control" id="registroEmail" placeholder="email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="registroBarrio">Barrio donde juega:</label>
                <input type="text" class="form-control" id="registroLocalidad" placeholder="Barrio" required>
            </div>
            <div class="form-group">
                    <label for="registroHorario">Horarios Disponibles:</label>
                    <input type="time" class="form-control" id="registroHorario" placeholder="Horario" required>
            </div>
            <div class="form-group">
                    <button type="button"  id="registrarFormulario" class="btn">Registrar</button>
            </div>
        </div>
    </div>



<script src="http://code.jquery.com/jquery-latest.js"></script>

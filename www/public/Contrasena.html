<body>
     <div class="form-gap"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="text-center">
                          <h3 class="iconoCandado"><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">¿Olvidaste tu contraseña?</h2>
                          <p>Coloca el mail de registro, se te enviará un mail para reestablecer tu contraseña.</p>
                          <div class="panel-body">
            
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
            
                              <div class="form-group">
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                  @</br><input id="email" name="email" placeholder="Dirección email" class="form-control"  type="email">
                                </div>
                              </div>
                              <div class="form-group">
                                <input name="recover-submit" class="btn" value="Reestablecer contraseña" type="button">
                              </div>
                              
                              <input type="hidden" class="hide" name="token" id="token" value=""> 
                            </form>
            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>

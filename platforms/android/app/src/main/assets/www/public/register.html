<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body class="bodyindex">
    <div class="container" id="containerRegistro">
        <h1>Registro de Cuenta:</h1>
        <form id="formularioRegistro">
            <div class="form-group">
                <label for="registroNombre">Nombre:</label>
                <input type="text" class="form-control" id="registroNombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="registroApellido">Apellido:</label>
                <input type="text" class="form-control" id="registroApellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label for="registroEmail">Email:</label>
                <input type="email" class="form-control" id="registroEmail" placeholder="email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="inputPassword3">Contraseña:</label>
                <input type="password" class="form-control" id="registroContraseña" placeholder="contraseña" title="Minimo 6 caracteres con letras y números" required>
            </div>
            <!-- <div class="form-group">
                <label for="password2">Veficar Contraseña: </label>
                <input type="password" class="form-control" id="verificarContraseña" placeholder="Confirme contraseña">
            </div> -->
            <div class="form-group">
                <label for="inputPerfil">¿Qué perfil serás?</label>
                <select id="perfilesFutbol" class="custom-select" required>
                    <option selected>Elige una opción</option>
                    <option value="equipo">Tengo un equipo</option>
                    <option value="jugadora">Soy Jugadora</option>
                </select>
            </div> 
            <div class="custom-file">
                <input type="file" class="custom-file-input" value="upload" id="fileButton">
                <label class="custom-file-label" for="cargarArchivos">Elija un archivo</label>
            </div>
            <div class="form-check">
                </br>
                <label class="checkbox-inline">
                    <input type="checkbox" value="agree" required> 
                    <a href="#" class="TerminosCondiciones">Accepto Terminos y condiciones</a>.
                </label>
            </div>
            </br>
            <div class="form-group">
                <button type="button"  id="registrarFormulario" class="btn" onclick="cargarDatos();">Registrar</button>
            </div>
        </form>
    </div>
